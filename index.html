<html lang="en">
<head>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggleTheme" class="theme-toggle-btn">
            <span class="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div class="container">
        <div class="number-cue" id="numberCue">4</div>
        
        <div class="breathing-circle">
            <div class="circle-inner"></div>
            <div class="instruction" id="instruction">Inhale</div>
        </div>
        
        <div class="controls">
            <button id="toggleAudio" class="toggle-btn">
                <span class="audio-icon">üîî</span>
                <span class="audio-text">Beep</span>
            </button>
        </div>
    </div>

    <!-- Audio files -->
    <audio id="softbeep" src="audio/softbeep.mp3" preload="auto"></audio>
    <audio id="inhale" src="audio/inhale.mp3" preload="auto"></audio>
    <audio id="hold" src="audio/hold.mp3" preload="auto"></audio>
    <audio id="exhale" src="audio/exhale.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
